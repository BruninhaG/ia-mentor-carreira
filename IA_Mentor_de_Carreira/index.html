<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IA Mentor de Carreira</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<h1>IA Mentor de Carreira</h1>
<p>Descubra seu futuro em tecnologia</p>

<form id="careerForm">
<label>Qual seu principal interesse?</label>
<select id="interest">
<option value="programacao">Programação</option>
<option value="dados">Dados</option>
<option value="design">Design</option>
<option value="infra">Infraestrutura</option>
</select>

<label>Seu nível atual:</label>
<select id="level">
<option value="iniciante">Iniciante</option>
<option value="intermediario">Intermediário</option>
</select>

<button type="submit">Gerar recomendação</button>
</form>

<div id="result"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
